<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Button</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-lg btn-block active btn-default">Default</button>
                <button class="btn btn-lg btn-block active btn-primary">Primary</button>
                <button class="btn btn-lg btn-block active btn-success"disabled>Success</button>
                <button class="btn btn-lg btn-block active btn-info">Info</button>
                <button class="btn btn-lg btn-block active btn-warning"disabled>Warning</button>
                <button class="btn btn-lg btn-block active btn-danger">Danger</button>
                <button class="btn btn-lg btn-block active btn-link"disabled>Link</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-lg btn-block  btn-default">Default</button>
                <button class="btn btn-lg btn-block  btn-primary">Primary</button>
                <button class="btn btn-lg btn-block  btn-success">Success</button>
                <button class="btn btn-lg btn-block  btn-info">Info</button>
                <button class="btn btn-lg btn-block  btn-warning">Warning</button>
                <button class="btn btn-lg btn-block  btn-danger">Danger</button>
                <button class="btn btn-lg btn-block  btn-link">Link</button>
            </div>

            <button></button>
            <a href=""></a>
            <input type="button" value="">



            <div class="col-md-3">
                <a href="#" class="btn btn-default">Default</a>
                <a href="#" class="btn btn-primary"disabled>Primary</a>
                <a href="#" class="btn btn-success">Success</a>
                <a href="#" class="btn btn-info"disabled>Info</a>
                <a href="#" class="btn btn-warning">Warning</a>
                <a href="#" class="btn btn-danger">Danger</a>
                <a href="#" class="btn btn-link"disabled>Link</a>
            </div>
        </div>
    </div>
    
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
