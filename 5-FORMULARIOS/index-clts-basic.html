<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title> TABLAS</title>
</head>
<body>
    <div class="container">
        <form action="" class="">

            <div class="form-group">
                <label>Label basica</label>    
                <input type="text" class="form-control" placeholder="Input Basico">
            </div>

            <textarea class="form-control" placeholder="textarea"></textarea>
            
           
            <div class="from-group">
                    <label class="checkbox-inline" >
                        <input type="checkbox" name="" id="">Checkbox #1
                    </label>
            
                    <label class="checkbox-inline" >
                        <input type="checkbox" name="" id="">Checkbox #2
                    </label>
                
                <div class="checkbox disabled">
                    <label class="checkbox-inline" >
                        <input type="checkbox" name="" id="" disabled >Checkbox #3
                    </label>
                </div>
            </div>
            
    <div class="form-group">
        
                    <label class="radio-inline" for="radio1">
                        <input type="radio" name="opcion" id="radio1"> Radio Button #1
                    </label>
                
                    <label class="radio-inline" for="radio2">
                        <input type="radio" name="opcion" id="radio2">Radio Button #2
                    </label>
                
                <div class="radio disabled">
                    <label for="radio3">
                            <input type="radio" name="opcion" id="radio3" disabled>Radio Button #3
                    </label>
                </div>

            <button type="submit">Enviar</button>
    
     </div>
        </form>
   


    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
