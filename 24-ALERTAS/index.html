<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Alertas</title>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-4">
                    <div class="alert alert-success" role="alert">Esto es una alerta </div>
                    <div class="alert alert-info" role="alert">Esto es una alerta </div>
                    <div class="alert alert-warning" role="alert">Esto es una alerta </div>
                    <div class="alert alert-danger" role="alert">Esto es una alerta </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-success" role="alert">
                    <button class="close" data-dismiss="alert"><span>&times;</span></button>
                    Esto es una alerta 
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
