<!DOCTYPE html>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Carousel</title>

<body>

        <br>

                            <li data-target="#carousel1" data-slide-to="1"></li>
                            <li data-target="#carousel1" data-slide-to="2"></li>
                        </ol>
                        
                        <!-- Contenedor slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                            <img src="../19-ETIQUETAS/imagen1.jpg" class="responsive"
                            >
                            <div class="carousel-caption haidden-xs haidden-ms">
                               <h4>Encabezado</h4>

                            </div>

                            <div class="carousel-caption haidden-xs haidden-ms">
                                <h4>Encabezado</h4>
                                <p>Lorem skjajkasjkaskjasj kjsndkj kjbasdjk.</p>
                            </div>
                            </div>
                            <div class="item">
                            <img src="../19-ETIQUETAS/imagen3.jpg" class="responsive">
                            <div class="carousel-caption haidden-xs haidden-ms">
                                <h4>Encabezado</h4>
                                <p>Lkjnc dskjsd kidsh, cidhdsk jhsdb kjsdh hsbd sidh.</p>
                            </div>
                            </div>
                        </div>
                        
                        <!-- contorles -->
                        <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                </div>
            </div>
    </div>
    


    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

</html>
