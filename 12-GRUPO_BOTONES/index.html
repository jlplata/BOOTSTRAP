<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Grupo de Buttons</title>
</head>
<body>

    <div class="container">
        <br>
        <div class=" btn-toolbar">
            <div class="btn-group btn-group-lg">
                <button class="btn btn-default">Derecha</button>
                <button class="btn btn-default">Centro</button>
                <button class="btn btn-default">Izquierda</button>
            </div>
            <div class="btn-group btn-group-md">
                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>
                <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-expanded="true">
                            DropDown
                            <span class="caret"></span> 
                        </button>
                        <ul class="dropdown-menu"role="menu" aria-labelledby="dropdownmenu1">
                            <li role="presentation"><a role="item" href="#">Item #1</a></li>
                            <li role="presentation"><a role="item" href="#">Item #2</a></li>
                            <li role="presentation"><a role="item" href="#">Item #3</a></li>
                        </ul>
                    </div>
            </div>
        </div>
        <br>
        <div class="btn-group-vertical">
            <button class="btn btn-default">Derecha</button>
            <button class="btn btn-default">Centro</button>
            <button class="btn btn-default">Izquierda</button>
            <div class="btn-group">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-expanded="true">
                    DropDown
                    <span class="caret"></span> 
                </button>
                <ul class="dropdown-menu"role="menu" aria-labelledby="dropdownmenu1">
                    <li role="presentation"><a role="item" href="#">Item #1</a></li>
                    <li role="presentation"><a role="item" href="#">Item #2</a></li>
                    <li role="presentation"><a role="item" href="#">Item #3</a></li>
                </ul>
            </div>
        </div>

        <br>
        <br>

       <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default">1</a>
            <a href="#" class="btn btn-default">2</a>
            <a href="#" class="btn btn-default">3</a>
            <a href="#" class="btn btn-default">4</a>
            <a href="#" class="btn btn-default">5</a>
       </div>
       <div class="btn-group btn-group-justified">
            <div class="btn-group"><button class="btn btn-default">1</button></div>
            <div class="btn-group"><button class="btn btn-default">2</button></div>
            <div class="btn-group"><button class="btn btn-default">3</button></div>
       </div>


    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
