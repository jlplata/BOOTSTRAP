<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title> TABLAS</title>
</head>
<body>
    
    <div class="container">
        <br>

        <form action="">
           
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input  class="form-control" type="text" id="nombre" placeholder="Nombre:">
                </div>
    
               <div class="form-group has-error">
                    <label class="control-label
                    " for="option ">Elige una opción:</label>
                    <select class="form-control" id="" name="" id="option">
                        <option value="">Opción #1</option>
                        <option value="">Opción #2</option>
                        <option value="">Opción #3</option>
                        <option value="">Opción #4</option>
                        <option value="">Opción #5</option>
                    </select>
               </div>
    
               <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
               </div>

                <div class="form-group">
                    <label for="archivo">Archivo</label>
                    <input type="file" id="archivo">
                    <p class="help-block">Maximo 50MB</p>
                    <button class="btn btn-primary">Enviar</button>
                </div>
    
    
    
        </form>
    </div>


    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
